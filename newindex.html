<!DOCTYPE html>
<html>
<head>
	<title>Starwars Hangman-Game</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u crossorigin=anonymous>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>
 
</head>
<body>
	<div class="container-fluid top">
		<div class="row">
			<div class="col-md-12">
				<h1>  In A Galaxy Far Far Away......  </h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-12" id= "header-area">
					<img id="header-img" alt= "Image Preview" src="assets/images/Star_Wars.png" />
					<div id="intro">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/tGsKzZtRwxw" frameborder="0" allowfullscreen></iframe>

				

					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				 
				<div id="button-area">
					<button type="button" class="btn btn-primary" id="continue"> Continue   </button>
					<button type="button" class="btn btn-primary" id="start"> Click to play  </button>
					<button type="button" class="btn btn-default" id="new-game"> Click to play again </button>
					</div>

				
			</div>
			<div class="col-md-4">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">

			<!-- Instruction section starts here -->
				<div id="instructions">
					<h3 class="panel-title">
						 Use the Force, Luke!!!  
						 <br>
						 <br>
	 					 Guess the correct letter and solve the hidden word.  
						 <br>
 						 Just press a letter on your keyboard.
					</h3>
				</div>

			<!-- Game area div starts here  -->
				<div class="panel-body" id="game-area" >
					<div class="row box">
					
					<div class="col-md-12">
						<div id="word">
						</div>
					</div>
					

					</div>


				</div>
		</div>
	</div>
	</div>

	  <!-- Add Footer Here   -->   
</body>
</html>
